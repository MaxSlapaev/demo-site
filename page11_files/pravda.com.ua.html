    if (typeof expires == "number" && expires) {

  <script>
    (function(){
      var count = 0;
      var selector = '.action-item';
      var targetCount = document.querySelectorAll(selector).length;
      var timeout = false;

      window.addEventListener('message', function (event) {
        var data = event.data;
        if (data.message === 'adContentAvailable') {
          var container = document.getElementById(data.adUnit);
          container.innerHTML = data.content;
          [].forEach.call(container.querySelectorAll('a'), function(link) {
            link.addEventListener('click', function() {
              ga('ec:addProduct', {name: data.building_id, brand: data.title, price: data.price, quantity: 1 });
              ga('ec:setAction', 'click', {list: block_id});
              ga('send', 'event', block_id, 'click', data.building_id, {dimension2: segment, dimension3: document.referrer, metric1: data.price });
            });
          });

          ga('ec:addImpression', {
                name: data.building_id,
                brand: data.title,
                list: block_id,
                price: data.price,
                quantity: 1 
              });
          count += 1;

          if( data.developer_image_url && data.developer_image_url.length > 0) {
            addDeveloperLogo(container, data.developer, data.developer_image_url);
          } else {
            addCity(container, data.city);
          }
          
          if (count === targetCount) {
            document.querySelector('.container-content').classList.remove('hide');
            document.querySelector('.content-placeholder').classList.add('hide');
            if(timeout) {
              clearTimeout(timeout);
              ga('send', 'pageview', {dimension2: segment, dimension3: document.referrer, dimension4: 'No' });
            }
          }
        }
      }, false);

      function addDeveloperLogo(container, title, img) {
        const wrap = container.querySelector('.action-item__title');
        const item = document.createElement('div');
        item.classList.add('developer-title-wrap');
        item.innerHTML = '<img src="'+img+'"><span>'+title+'</span>';
        wrap.appendChild(item);
      }

      function addCity(container, city) {
        const wrap = container.querySelector('.action-item__title');
        const item = document.createElement('div');
        item.classList.add('developer-title-wrap');
        item.classList.add('title-city');
        item.innerHTML = '<span>'+city+'</span>';
        wrap.appendChild(item);
      }
      
      function adsBlocked(callback){
        var testURL = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
        var myInit = {
          method: 'HEAD',
          mode: 'no-cors'
        };
        var myRequest = new Request(testURL, myInit);
        fetch(myRequest).then(function(response) {
          return response;
        }).then(function(response) {
          callback(false);
        }).catch(function(e){
          callback(true);
        });
      }

      document.addEventListener('DOMContentLoaded', function (){
        timeout = setTimeout(()=>{
          // ga('send', 'pageview' {dimension4: 'Yes' });
          ga('send', 'pageview', {dimension2: segment, dimension3: document.referrer, dimension4: 'No' }); //Когда прошло 2 секунды
          timeout = false;
        }, 2 * 1000);
        adsBlocked(function(blocked){
          if(blocked){
            if(timeout) {
              clearTimeout(timeout);
              ga('send', 'pageview', {dimension2: segment, dimension3: document.referrer, dimension4: 'Yes' });
            }
          }
        })
      }, false);
      
    }());
  </script>
